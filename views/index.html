<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background: #111; /* Fundo sólido estilo template */
        font-family: "Poppins", sans-serif;
    }

    .container-box {
        width: 100%;
        max-width: 440px;
        background: #1b1b1b;
        border: 1px solid #2a2a2a;
        padding: 45px 35px;
        border-radius: 14px;
        text-align: center;
        color: white;
        box-shadow: 0 0 40px rgba(0,0,0,0.65);
        animation: fade .7s ease-out forwards;
        opacity: 0;
    }

    @keyframes fade {
        to { opacity: 1; }
    }

    /* LOGO */
    .logo-box {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto 20px auto;
        border: 2px solid #cfa84f; /* dourado elegante */
    }

    .logo-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    h1 {
        font-family: "Playfair Display", serif;
        font-size: 34px;
        color: #ffffff;
        letter-spacing: 1px;
        text-transform: uppercase;
        margin-bottom: 10px;
    }

    p {
        color: #cccccc;
        margin-bottom: 35px;
        font-size: 15px;
    }

    .btn {
        width: 100%;
        padding: 14px;
        border-radius: 8px;
        border: none;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 15px;
        transition: .2s;
    }

    /* Botão Cliente estilo dourado */
    .btn-cliente {
        background: #cfa84f;
        color: #000;
    }
    .btn-cliente:hover {
        background: #e2c372;
    }

    /* Botão Admin estilo preto elegante */
    .btn-admin {
        background: #000;
        color: #cfa84f;
        border: 1px solid #cfa84f;
    }
    .btn-admin:hover {
        background: #242424;
    }

</style>
</head>

<div class="container-box">
