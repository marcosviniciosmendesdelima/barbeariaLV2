<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia LV2</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #111;
            font-family: "Poppins", sans-serif;
        }

        .container-box {
            width: 100%;
            max-width: 440px;
            background: #1b1b1b;
            border: 1px solid #2a2a2a;
            padding: 45px 35px;
            border-radius: 14px;
            text-align: center;
            color: #fff;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.65);
            opacity: 0;
            animation: fade .7s ease-out forwards;
        }

        @keyframes fade {
            to {
                opacity: 1;
            }
        }

        .logo-box {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px auto;
            border: 2px solid #cfa84f;
        }

        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-family: "Playfair Display", serif;
            font-size: 34px;
            color: #ffffff;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        p {
            color: #cccccc;
            margin-bottom: 35px;
            font-size: 15px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            transition: 0.2s;
            text-decoration: none;
            text-align: center;
        }

        .btn-cliente {
            background: #cfa84f;
            color: #000;
        }

        .btn-cliente:hover,
        .btn-cliente:focus-visible {
            background: #e2c372;
        }

        .btn-admin {
            background: #000;
            color: #cfa84f;
            border: 1px solid #cfa84f;
        }

        .btn-admin:hover,
        .btn-admin:focus-visible {
            background: #242424;
        }

        .btn:focus-visible {
            outline: 2px solid #cfa84f;
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <main class="container-box" aria-label="Escolha o tipo de acesso">
        <div class="logo-box">
            <img src="../BarbeariaLV2/assets/img/logob.png.png"
                 alt="Logo da Barbearia LV2"
                 onerror="this.style.display='none'">
        </div>

        <h1>Barbearia LV2</h1>
        <p>Escolha como deseja acessar</p>

        <a href="views/login.php" class="btn btn-cliente">
            Sou Cliente
        </a>

        <a href="admin/login_admin.php" class="btn btn-admin">
            Sou Administrador
        </a>
    </main>
</body>
</html>
